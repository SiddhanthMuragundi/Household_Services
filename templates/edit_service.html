{% extends 'layout.html' %}

{% block title %}
Edit Service - Expert Household Services
{% endblock %}

{% block content %}
<div class="service-container">
    <header>
        <h2>Edit Service</h2>
    </header>

    <form action="{{ url_for('edit_service', service_id=service.id) }}" method="POST">
        <div class="form-group">
            <label for="service_name">Service Name:</label>
            <input type="text" name="service_name" value="{{ service.service_name }}" required minlength="3" maxlength="50" pattern="[A-Za-z0-9\s,.-]+" title="Service name must be 3-50 characters long and can only contain letters, numbers, spaces, commas, periods, and hyphens.">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" required minlength="10" maxlength="500" title="Description must be between 10 and 500 characters.">{{ service.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="price">Price (in â‚¹):</label>
            <input type="number" name="price" step="0.01" value="{{ service.price }}" required min="1" title="Price must be a positive number in INR.">
        </div>
        <div class="form-group">
            <label for="time_required">Estimated Time (in hrs):</label>
            <input type="text" name="time_required" value="{{ service.time_required }}" required pattern="^[0-9]*\.?[0-9]+$" title="Please enter a valid number for estimated time (e.g., 1.5 for 1 hour 30 minutes).">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-success">Update Service</button>
            <a href="{{ url_for('service_management') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit_add_services.css') }}">
{% endblock %}
